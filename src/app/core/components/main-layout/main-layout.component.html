<mat-sidenav-container class="h-full" [hasBackdrop]="navConf.hasBackdrop">
  <mat-sidenav #sidenav [mode]="navConf.mode" opened>
    <app-main-sidenav />
  </mat-sidenav>

  <mat-sidenav-content>
    <app-main-header />
    <div class="w-full py-10 px-4 sm:px-6 md:px-20">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
